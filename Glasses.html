		<h1>Glasses</h1>
		<hr size="8" width="90%" color="red">  
		<p>Glasses, also known as eyeglasses or spectacles, are vision eyewear with lenses (clear or tinted) 
		mounted in a frame that holds them in front of a person's eyes, 
		typically utilizing a bridge over the nose and hinged arms 
		(known as temples or temple pieces) that rest over the ears.</p>
